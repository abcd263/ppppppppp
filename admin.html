<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8">
  <title>Admin Panel — Durga Puja 2025</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="admin.js"></script>
</head>
<body>
  <main id="admin-app">
    <section id="login-section">
      <h1>Admin Login</h1>
      <form id="login-form">
        <label>Username: <input name="username" required></label>
        <label>Password: <input type="password" name="password" required></label>
        <button type="submit">Login</button>
      </form>
      <div id="login-error" style="color:red"></div>
    </section>
    <section id="dashboard-section" hidden>
      <h1>Content Management</h1>
      <nav class="admin-tabs">
        <button data-tab="home">হোম</button>
        <button data-tab="about">ইতিহাস</button>
        <button data-tab="events">সূচি</button>
        <button data-tab="gallery">গ্যালারি</button>
        <button data-tab="donate">ডোনেশন</button>
        <button data-tab="contact">যোগাযোগ</button>
      </nav>
      <div id="tab-content">
        <!-- এখানে প্রতিটি ট্যাবের জন্য আলাদা editor থাকবে -->
        <div data-pane="home" hidden>
          <h2>হোম কনটেন্ট</h2>
          <textarea id="home-content" rows="5"></textarea>
          <button onclick="saveHome()">Save</button>
        </div>
        <div data-pane="about" hidden>
          <h2>ইতিহাস ও কমিটি</h2>
          <textarea id="about-content" rows="5"></textarea>
          <button onclick="saveAbout()">Save</button>
        </div>
        <div data-pane="events" hidden>
          <h2>ইভেন্ট সূচি</h2>
          <textarea id="events-content" rows="5"></textarea>
          <button onclick="saveEvents()">Save</button>
        </div>
        <div data-pane="gallery" hidden>
          <h2>গ্যালারি</h2>
          <textarea id="gallery-content" rows="5"></textarea>
          <button onclick="saveGallery()">Save</button>
        </div>
        <div data-pane="donate" hidden>
          <h2>ডোনেশন</h2>
          <textarea id="donate-content" rows="5"></textarea>
          <button onclick="saveDonate()">Save</button>
        </div>
        <div data-pane="contact" hidden>
          <h2>যোগাযোগ</h2>
          <textarea id="contact-content" rows="5"></textarea>
          <button onclick="saveContact()">Save</button>
        </div>
      </div>
      <div style="margin-top:16px;">
        <button onclick="logout()">Logout</button>
      </div>
    </section>
  </main>
</body>
</html>
